apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # generated from the deployment name
      labels:
        app: hwapp-dev
    spec:
      containers:
      - name: hwapp
        image: abhivaidya/hello-world-sprboot
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hwapp-svc
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hwapp-dev

